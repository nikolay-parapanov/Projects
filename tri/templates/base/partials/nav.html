<nav>
    <ul>
        <li class="img"><img src="/static/images/dollar.png" alt="dollar"></li>
        <li><a href="{% url 'index' %}">Triathlon Market  </a></li>

        <li class="nav-user">
            {% if user.is_authenticated %}
            {{ user.username }} ({{ user.first_name }} {{ user.last_name }})
            {% endif %}
        </li>
        <li class="right">
            <a href="{% url 'marketplace list' %}">Marketplace</a>
            {% if not request.user.is_authenticated %}
                <a href="{% url 'sign up' %}">Create Profile</a>
                <a href="{% url 'sign in' %}">Sign in</a>

            {% else %}
                <a href="{% url 'profile details' pk=request.user.pk %}">User Details</a>
                <a href="{% url 'sign out' %}">Sign Out</a>
            {% endif %}
            <a href="{% url 'about' %}">About</a>
    </ul>

</nav>
